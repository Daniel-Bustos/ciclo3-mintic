<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Usuarios</title>
    <link rel="stylesheet" href="css/styleUsuarios.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="proveedor.js"></script>
   </head>
<body>
  <div class="container">
    <div class="title">Proveedores</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
                  
          <div class="input-box">
            <span class="details">NIT</span>
            <input id="id" type="text" placeholder="Ingrese su cedula" required>
          </div>
          <div class="input-box">
            <span class="details">Nombre</span>
            <input id="nombre" type="text" placeholder="Ingrese su nombre " required>
          </div>
           <div class="input-box">
            <span class="details">Direccion</span>
            <input id="direccion" type="text" placeholder="Ingrese su correo" required>
          </div>
          <div class="input-box">
            <span class="details">Telefono</span>
            <input id="telefono" type="text" placeholder="Ingrese su usuario" required>
          </div>
          <div class="input-box">
            <span class="details">Ciudad</span>
            <input id="ciudad" type="text" placeholder="Ingrese su clave" required>
          </div>
        </div>
          
         
        
        <!-- 
        <div class="button">

          <input type="submit" value="Actualizar">
        </div>
        <div class="button">
          <input type="submit" value="Agregar">
        </div>
        <div class="button">

        </div>
        <div class="button">
          <input type="submit" value="Listar">
        </div>-->
        
        <input id="buscarU" type="button" value="Buscar">
		<input type="button" value="Agregar" id="agregarU">
		<input type="button" value="Eliminar" id="eliminarU">
		<input type="button" value="Actualizar" id="actualizarU">
		<input type="button" value="Listar" id="listarU">
		<br><br>
        <div id="mensaje"></div>
      </form>
    </div>
  </div>
  
 

</body>
</html>
